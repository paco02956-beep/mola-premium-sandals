<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLA · Catálogo</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #ffffff;
      color: #000;
      text-align: center;
    }

    .volver {
      margin: 30px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
    }

    .modelo img {
      width: 90%;
      max-width: 360px;
      border-radius: 18px;
    }

    .modelo h3 {
      margin: 15px 0 5px;
      font-weight: 600;
    }

    .modelo p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="volver" onclick="history.back()">← Volver</div>

  <div class="grid">

    <div class="modelo">
      <img src="model01.jpg.heic" alt="Modelo MOLA 01">
      <h3>Modelo MOLA 01</h3>
      <p>Diseño premium · Próximamente</p>
    </div>

    <div class="modelo">
      <img src="model02.jpg.heic" alt="Modelo MOLA 02">
      <h3>Modelo MOLA 02</h3>
      <p>Comodidad y estilo · Próximamente</p>
    </div>

    <div class="modelo">
      <img src="model03.jpg.heic" alt="Modelo MOLA 03">
      <h3>Modelo MOLA 03</h3>
      <p>Edición especial · Próximamente</p>
    </div>

  </div>

</body>
</html>
